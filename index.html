<html>
    <head>
        <title>3W Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/dc.js"></script>
        <script src="js/leaflet.js"></script>  
        <script src="js/dc.leaflet.js"></script>   
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="title"></h2>
                </div>
            </div>
            <div id="header" class="row">
                <div class="col-md-8">
                    <p id="description"></p>
                </div>
                <div class="col-md-1">
                    <a class="reset btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
                </div>                            
                <div id="count-info" class="col-md-3">
                    <span class="filter-count "></span> selected out of <span class="total-count "></span> records.
                </div>                    
            </div>
            <div class="row">
                <div class="col-md-8 colheight">
                    <div class="col-xs-6 removepadding">
                        <p>Who (Top 15)</p>
                        <div id="hdx-3W-who" class="hdx-3w-chart"></div>
                    </div>
                    <div class="col-xs-6 removepadding">
                        <p>What (Top 15)</p>
                        <div id="hdx-3W-what" class="hdx-3w-chart"></div>
                    </div>                    
                </div>
                <div class="col-md-4  colheight">
                    <div class="col-xs-12 removepadding">
                        <p id="wheretitle">Where</p>
                        <div id="hdx-3W-where" class="hdx-3w-chart"></div>                            
                    </div>
                </div>
            </div>                        
        </div>
        <script src="js/site.js"></script> 
    </body>
</html>
